{% extends "base.html" %}

{% block title %}Create{% endblock %}

{% block content_title %}Make an entry!{% endblock %}

{% block content %}
  <form action="{{ url_for('create') }}" class="form-horizontal" method="post">
    <div class="form-group">
      <div class="col-sm-10"> 
        <input class="form-control" id="title" name="title" type="text"
        placeholder = "Title"  value="{{ request.form.get('title', '') }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <textarea class="form-control" placeholder="Content" id="content" name="content" style="height: 300px;">{{ request.form.get('content', '') }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="draftsave" type="checkbox" value="y"> Push to blog?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-sm" type="submit">Create</button>
        <a class="btn btn-sm" href="{{ url_for('index') }}">Stop Editing</a>
      </div>
    </div>
  </form>
{% endblock %}
