<!doctype html>
<body>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li{
  float: left;
}

a:link, a:visited{
  display: block;
  width: 120px;
  font-weight: bold;
  color: #FFFFFF;
  background-color: #98bf21;
  text-align: center;
  padding: 4px;
  text-decoration: none;
  text-transform: uppercase;
}

a:hover, a:active{
  background-color: #7A991A;
}
</style>

<ul>
  <li><a href=" {{ url_for('welcome') }}">Welcome</a></li>
  <li><a href=" {{ url_for('artist') }}">Artists</a></li>
  <li><a href=" {{ url_for('album') }}">Albums</a></li>
  <li><a href=" {{ url_for('search') }}">Search</a><li>
</ul>

    <form action="../search/?key="  method="get" name="form">
      <label for="search"Search:</label>
      <input type="text" name="key" id="search"/>
      <input type="submit" name="submit" id="submit"/>
    </form>

{% for name in name%}
<p>
<strong>Name:</Strong>{{ name.name }}<br>
<strong>Nationality:</Strong>{{ name.yoc }}<br>
<strong>Year Formed:</Strong>{{ name.main_actor }}<br>
<Strong>Genre:</Strong>{{ name.genre }}<br>
</p>
{% endfor %}
</body>
</html>
